name: jekyll

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: actions/checkout@v4
        uses: actions/checkout@v4
      - name: actions/configure-pages@v5
        uses: actions/configure-pages@v5
        id: pages
      - name: ruby/setup-ruby@v1.281.0
        uses: ruby/setup-ruby@v1.281.0
        with:
          ruby-version: '3.4'
          bundler-cache: true
          cache-version: 0
      - name: actions/setup-node@v6
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'yarn'
          cache-dependency-path: src/yarn.lock
      - uses: actions/setup-dotnet@v5
        with: { dotnet-version: 10 }
      - name: corepack enable
        run: corepack enable
      - name: yarn install
        run: yarn install --immutable
        working-directory: src
      - name: yarn build
        run: yarn build
        working-directory: src
      - name: actions/upload-pages-artifact@v3
        uses: actions/upload-pages-artifact@v3
        with: { path: src/_site }

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: actions/deploy-pages@v4
        id: deployment
        uses: actions/deploy-pages@v4